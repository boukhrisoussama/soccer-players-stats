<mat-toolbar color="primary">
  <span>{{ 'TEAM_PLAYERS' | translate }}</span>
</mat-toolbar>

<div class="player-grid">
  <mat-card *ngFor="let player of players" class="player-card">
    <mat-card-header>
      <mat-card-title>{{ player.firstName + ' ' + player.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ player.position }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div><strong>{{ 'BIRTH_DATE' | translate }} :</strong> {{ player.birthDate }}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="viewPlayer(player.id)">{{ 'DETAILS' | translate }}</button>
    </mat-card-actions>
  </mat-card>
    <button mat-button color="primary" (click)="backToTeamsList()">{{ 'BACK_TO_TEAMS' | translate }}</button>
</div>
